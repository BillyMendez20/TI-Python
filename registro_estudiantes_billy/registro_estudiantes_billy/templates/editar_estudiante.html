<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
</head>
<body>
    <h1>Editar Estudiante</h1>
    <form method="post">
        {% csrf_token %}
        <label for="carnet">Carnet:</label>
        <input type="text" id="carnet" name="carnet" value="{{ estudiante.carnet }}"><br>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" value="{{ estudiante.nombres }}"><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="{{ estudiante.apellidos }}"><br>
        <label for="correo">Correo Electr√≥nico:</label>
        <input type="email" id="correo" name="correo" value="{{ estudiante.correo_electronico }}"><br>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ estudiante.fecha_nacimiento }}"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
